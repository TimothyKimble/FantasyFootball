<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Fantasy Football</title>
</head>


<body>
    <header class="container-fluid sticky-top">
        <div class="row">
            <div class="col-12 justify-content-center d-flex">
                <h2 onclick="document.documentElement.scrollTop = 0"> Fantasy Football</h2>
            </div>
            <div class="col-12 topSection d-flex pb-3">
                <section class="form-group">
                    <label for="dropDownPositions">Filter By Position</label>
                    <select id="dropDownPositions" class="form-control"
                        onchange="app.playerController.filterPosition(this.options[this.selectedIndex].value)">
                    </select>
                </section>
                <section>
                    <div class="form-group">
                        <label for="dropDownTEams">Filter By Team</label>
                        <select id="dropDownTeams" class="form-control"
                            onchange="app.playerController.filterByTeam(this.options[this.selectedIndex].value)">
                        </select>
                    </div>
                </section>

                <section>
                    <button onclick="app.playerController.viewMyTeam()" class="btn btn-success myTeamButton">
                        View My Team</button>
                </section>

            </div>
        </div>
    </header>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
